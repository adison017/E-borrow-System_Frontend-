<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo_it.png" />
    <link rel="shortcut icon" type="image/png" href="/logo_it.png" />
    <link rel="apple-touch-icon" href="/logo_it.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="manifest" href="/manifest.json" />
    <title>E-borrow System</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Prefer environment-based API URL; fallback to localhost in dev
      window.__API_BASE__ = (location.hostname === 'localhost' || location.hostname === '127.0.0.1')
        ? 'http://localhost:65033'
        : (window.__API_BASE__ || 'https://e-borrow-system-backend.onrender.com');

      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
